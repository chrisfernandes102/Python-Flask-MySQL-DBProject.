
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Database Systems App</title>

   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/signUp.js"></script>
   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation"><a href="/showSignin">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">My Dealership</h3>
      </div>

      <div class="jumbotron">
        <h1>Register</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">FirstName</label>
        <input type="FirstName" name="FirstName" id="inputName" class="form-control" placeholder="FirstName" required autofocus>
            <label for="inputName" class="sr-only">LastName</label>
        <input type="LastName" name="LastName" id="inputLastName" class="form-control" placeholder="LastName" required autofocus>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="Username" name="Username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="Password" name="Password" id="inputPassword" class="form-control" placeholder="Password" required>
        
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      </div>

      

      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>

    </div>
  </body>
</html>
