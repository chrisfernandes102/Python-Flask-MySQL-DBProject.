
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Database Systems App</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">


  </head>

  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">My Dealership</h3>
      </div>

      <div class="jumbotron">
          <h1>Found</h1>
          <p><a class="btn btn-lg btn-success" href="/adminHome" role="button">Search</a></p>
          <div class="row marketing">
            {% for row in data %}
                <div class="col-lg-6">
                    <h4>ID Number:{{ row[0] }}  Sales Person: {{ row[1] }} {{ row[2] }}</h4>
                </div>
            {% endfor %}
        </div>
      </div>
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>

    </div>
  </body>
</html>
